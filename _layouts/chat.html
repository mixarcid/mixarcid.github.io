---
layout: default
---

<div class="post">

  <header class="post-header">
    <h2 class="chat-overtitle">Drug Discovery Fireside Chat</h2>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="chat-date">{{ page.zoom_date | date: '%B %-d, %Y %I:%M %p %Z'}}</p>
    <p class="chat-links"><a href="{{page.zoom}}">Zoom</a> | <a href="{{page.gcal}}">Calender</a> | <a href="{{page.rsvp}}">RSVP</a></p>
    </p>
  </header>

  <article class="chat-content">
    <div id="markdown-content">
      {{ content }}
    </div>
  </article>

</div>
